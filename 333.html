    <section>
        <h2 id="generate-bill-header">Generate Bill</h2>
        <form id="billing-form">
            <label for="usage" id="usage-label">Enter Usage in GB:</label>
            <input type="number" name="usage" id="usage" required>

            <label for="rate" id="rate-label">Rate Per GB ($):</label>
            <input type="number" id="rate" name="rate" required>

            <button type="button" onclick="generateBill()">Generate Bill</button>
        </form>
    </section>
