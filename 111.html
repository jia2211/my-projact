<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    
    <script>src="hello.js"</script>
</head>
<body>
    <h1>Welcome to Jia Telecommunication</h1>
    <form action="222.html" method="GET">
        
        <label for="country">Select country:</label>
        <select id="country" name="country" required>
            <option value="ch">中国</option>
            <option value="ind">India</option>
            <option value="AU">Australia</option>
            <option value="DE">Germany</option>
            <option value="jap">日本</option>
        </select><br><br>

        <label for="language">Select language:</label>
        <select id="language" name="language" required>
            <option value="en">English</option>
            <option value="ch">中文</option>
            <option value="jap">日本語</option>
            <option value="hi">Hindi</option>
        </select><br><br>

        <button type="submit">Continue</button>
    </form>
    <script>
        
        document.getElementById("languageForm").addEventListener("submit", function(event) {
            var selectedLanguage = document.getElementById("language").value;
            localStorage.setItem("language", selectedLanguage);
        });
    </script>
</body>
</html>
